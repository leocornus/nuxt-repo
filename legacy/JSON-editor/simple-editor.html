<!DOCTYPE HTML>
<html>
<head>
    <!-- when using the mode "code", -->
    <!-- it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link href="/bower_components/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="/bower_components/jsoneditor/dist/jsoneditor.min.js"></script>

</head>
<body>
    <div id="jsoneditor" style="width: 400px; height: 400px;"></div>
    <button id="showCode" title="show JSON code" onclick="showCode()">Show Code</button>

    <script>
        // create the editor
        var container = document.getElementById("jsoneditor");
        var options = {};
        var editor = new JSONEditor(container, options);

        // set json
        var json = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": {"a": "b", "c": "d"},
            "String": "Hello World"
        };
        editor.set(json);

        // get json
        var json = editor.get();

        function showCode() {
            alert(JSON.stringify(editor.get()));
            console.log(editor.get());
        }
    </script>
</body>
</html>
