    <script>
// this will replace the code in controller.js
var simpleTest = angular.module('grepDemo', []);

/**
 * ========================= NOTE:
 *
 */
google.load("visualization", "1", {packages:["motionchart"]});
google.setOnLoadCallback(drawChart);

function drawChart() {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Year');
  data.addColumn('date', 'Date');
  data.addColumn('number', 'Total Sites');
  data.addColumn('number', 'Size in GB');

  data.addRows([
    ['2009',  new Date (2009,11,31), 124, 1691722597],
    ['2010',  new Date (2010,11,31), 227, 3053605202],
    ['2011',  new Date (2011,11,31), 381, 12806987720],
    ['2012',  new Date (2012,11,31), 493, 21647548632],
    ['2013',  new Date (2013,11,31), 567, 34056269734],
    ['2014',  new Date (2014,11,31), 600, 52320735808],
    ['2015',  new Date (2015,11,31), 644, 74867799882],
    ['2016',  new Date (2016,11,31), 658, 93569985761],
    ['2017',  new Date (2017,11,31), 1152, 101420689474]
  ]);

  var container = document.getElementById('motionchart');
  var chart = new google.visualization.MotionChart(container);

  chart.draw(data, {width: 700, height:500});
}
    </script>
