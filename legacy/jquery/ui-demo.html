<html ng-app="uiDemo">
  <head>
    <title>Demo jQuery UI</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

    <link rel='stylesheet' href='/bower_components/jquery-ui/themes/base/jquery-ui.css'/>
    <link rel='stylesheet' href='/bower_components/jquery-ui-bootstrap/jquery.ui.theme.css'/>

    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/jquery-ui/jquery-ui.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/bower_components/angular/angular.min.js'></script>

    <script src='/src/jquery/ui-autocomplete.js'></script>
    <script>
// this will replace the code in controller.js
var simpleTest = angular.module('uiDemo', []);

jQuery(document).ready(function($) {
    $('#query').liveSearch();
});

jQuery(document).ready(function($) {
    $('#query-right').liveSearch();
});
    </script>
  </head>
  <body>
    <div class="container">
      <div class="page-header"><h1>Hello jQuery Plugin</h1></div>

      <div class="input-group input-group-lg ui-front"
           role="group" aria-label="...">
        <span class="input-group-addon bg-info"
              id="sizing-addon">
          <i class="fa fa-search text-primary"></i>
          Live Search
        </span>
        <input type="text" class="form-control"
               placeholder="Find something"
               id="query"
               aria-describedby="sizing-addon"/>
      </div>

      <div class="page-header"><h1>Try button on right side</h1></div>

      <div class="input-group input-group-lg ui-front"
           role="group" aria-label="...">
        <input type="text" class="form-control"
               placeholder="Find something"
               id="query-right"
               aria-describedby="sizing-addon"/>
        <span class="input-group-addon bg-info"
              id="sizing-addon">
          <i class="fa fa-search text-primary"></i>
          Live Search
        </span>
      </div>

    </div>
  </body>
</html>
