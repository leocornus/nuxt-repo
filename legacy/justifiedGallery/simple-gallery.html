<html>
  <head>
    <title>JustifiedGallery First Try</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

    <link rel='stylesheet' href='/bower_components/justifiedGallery/dist/css/justifiedGallery.min.css'/>
    <script src='/bower_components/justifiedGallery/dist/js/jquery.justifiedGallery.min.js'></script>

    <script>
jQuery(document).ready(function($) {
  $("#simple-gallery").justifiedGallery({
      rowHeight : 250,
      lastRow : 'justify',
      margins : 3
  });

  $(window).scroll(function() {

    var theWindow = $(this);       
    var theContainer = $('body');
    var tweak = 10;
    if ( theWindow.scrollTop() >= theContainer.height() - theWindow.height() - tweak ) {

        // load 5 more ...
        for (var i = 0; i < 5; i++) {
          $('#simple-gallery').append('<a>' +
              '<img src="http://path/to/image" />' + 
              '</a>');
        }
        $('#simple-gallery').justifiedGallery('norewind');
      }
  });
});
    </script>
  </head>
  <body>

      <div class="page-header"><h1>Hello JustifiedGallery</h1></div>

<div id='simple-gallery' class="image-row">
